<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>수능 디데이</title>
    <link rel="stylesheet" href="suneungCounter.css">
  </head>
  <body>
    
    <div class="back">
      <a href="/home.html">
        <img src="/images/back-button.png" />
      </a>
    </div>

    <h1><span id="nextYear"></span>학년도 수능 디데이 ✍🏻</h1>

    <div class="countdown">

      <div class="time">
        <h2 id="days"></h2>
        <small>:</small>
      </div>

      <div class="time">
        <h2 id="hours"></h2>
        <small>:</small>
      </div>

      <div class="time">
        <h2 id="minutes"></h2>
        <small>:</small>
      </div>

      <div class="time">
        <h2 id="seconds"></h2>
        <small>:</small>
      </div>

      <div class="time">
        <h2 id="milliseconds"></h2>
      </div>
    </div>

    <script src="suneungCounter.js"></script>
  </body>
</html>
